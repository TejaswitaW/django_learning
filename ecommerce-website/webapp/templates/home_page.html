{% extends "base.html" %}

{% load static %}

<title>Home Template</title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<div class="myclass">
    <h1>Hello, {{ title }}! We are working</h1>
</div>
<div class="myclass">
    <img src="{% static 'img/flower.jpg' %}" alt="flower-img" class="img-fluid">
    <h1>{{ content }}</h1>
    <h2>Premium</h2>
</div>
{% if request.user.is_authenticated %}
<div class="myclass">
    <h2>{{ premium_content }}</h2>
</div>
{% endif %}
{% endblock %}
