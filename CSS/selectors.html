<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!-- id selectors, on unique thing -->
    <h1 id="specialh1">India is the best</h1>
    <h1>Welcome to my India</h1>
    <!-- class selectors, can use on multiple things -->
    <h1 class="specialcat"> This is use of class selctor</h1>
    <p class="specialcat">This is Tom, I am going to teach you machine learning, are you ready to dive into it.</p>
</body>
</html>
