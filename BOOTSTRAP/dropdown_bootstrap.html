<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form action="thanks.html">
    <div class="container">
        <h3>Bootstrap Form Demo</h3>
        <div class="form-group">
            <div class="container">
                <label for="exampleselect1">Choose Your Required Courses</label>
                <select class="form-control" name="" id="exampleselect1">
                    <option value="">Core Python</option>
                    <option value="">Advanced Python</option>
                    <option value="">Flask</option>
                    <option value="">Django</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Bootstrap Form Multiple Options Demo</h3>
        <div class="form-group">
            <div class="container">
                <label for="exampleselect1">Choose Language</label>
                <select class="form-control" name="" id="exampleselect1" multiple>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Marathi</option>
                    <option value="">Telagu</option>
                </select><br>
                <!-- <input type="submit"> -->
                <label for="textarea" >Please Provide Your Valuable Feedback</label>
                <textarea id="textarea" class="form-control" rows="5"></textarea>
                <div class="form-group">
                    <label for="exampleInputFile">Upload Your Resume</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Thanks for registration</p>
                    <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <textarea class="form-control" rows="3"></textarea> -->
    
    </form>
</body>
</html>
